      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-md-12">
              <div class="card" style="width: 100%;">

                              <div class="form-group">
                                <label class="form-control-label" for="input-usecase-name">Usecase Name</label>
                                <br>
                                <br>
                                <input type="text" id="input-usecase-name" class="form-control form-control-alternative" placeholder="Usecase Name" 
                                        value="">
                              </div>
                            </div>
                        </div>
                        <br>
                        <a href="project_view" class="btn btn-primary">Save Project</a>

                   </div>
                </div>
            </div>
          </div>                    
        </div>                                   
     </div>
