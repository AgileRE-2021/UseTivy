{% extends 'layouts/base.html' %}

{% block title %} Create Project {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      <div class="header-body">
          <!-- Card stats -->
          <div class="row">
              <div class="col-md-12">
                  <div class="card" style="width: 100%;">
                      <div class="card-body">
                        <h1 class="card-title"></h1>Create Project</h1>
                        <hr>
                        <form method=POST action='/new_project/create'>
                          {% csrf_token %}
                          <div class="form-group">                                          
                              <label for="exampleInputEmail1">Project Name</label>
                              <div class="row">
                                  <div class="col-md-8">
                                      <div class="input-group mb-4">
                                          <input class="form-control" name="nama_project" placeholder="Input Project Name here ... " type="text">
                                      </div>
                                  </div>
                              </div>                                                                                                                                    
                          </div>
                          <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
                          <button type="submit" class="btn btn-primary">Create Project</button>
                        </form>
                      </div>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
