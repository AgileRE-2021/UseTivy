{% extends 'layouts/base.html' %}

{% block title %} Create Project {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      <div class="header-body">
          <!-- Card stats -->
          <div class="row">
              <div class="col-md-12">
                  <div class="card" style="width: 100%;">
                      <div class="card-body">
                        <a href="dashboard" class="btn btn-primary collapsible" style="background-color: #F39C12; border-color:#F39C12 ">
                            <div>
                              <i class="ni ni-bold-left"></i>
                              <span> Back</span>
                            </div>
                          </a>
                          <h1 class="card-title"></h1>Create Project</h1>
                          <hr>
                          <div class="form-group">                                          
                              <label for="exampleInputEmail1">Project Name</label>
                              <div class="row">
                                  <div class="col-md-8">
                                      <div class="input-group mb-4">
                                          <input class="form-control" placeholder="Project Name" type="text">
                                      </div>
                                  </div>
                              </div>                                                                                                                                    
                          </div>
                          <a href="dashboard" class="btn btn-primary collapsible">
                            <div>
                              <i class="ni ni-check-bold"></i>
                              <span> Save</span>
                            </div>
                          </a>
                      </div>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock content %}
