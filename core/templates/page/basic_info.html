{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-md-12">
              <div class="card" style="width: 100%;">
                  <div class="card-body">
                      <h1 class="card-title"></h1>Basic Information</h1>
                      <hr>
                      <div class="form-group">                                          
                        <div class="table-responsive">
            
                          <div class="content" style="padding: 10px">
                            <div class="col-xl-12 order-xl-1">
                              <div class="card bg-secondary shadow">
                                <div class="card-body">
                                  <form>
                                    <div class="pl-lg-4">
                                      
                                      <div class="row">
                                        <div class="col-lg-12">
                                          <div class="form-group">
                                            <label class="form-control-label" for="input-username">Brief Description</label>
                                            <textarea rows="4" id="brief_description" class="form-control form-control-alternative" placeholder="Short intro about the use case, please.."></textarea>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <hr class="my-4" />
                                    <!-- Detail Info-->
                                    <h6 class="heading-small text-muted mb-4">Detailed Information</h6>
                                    <div class="pl-lg-4">
                                      <div class="row">
                                        <div class="col-md-10">
                                          <div class="form-group">
                                            <label class="form-control-label" for="input-address">Precondition</label>
                                            <input id="precondition" class="form-control form-control-alternative" placeholder="What is the Precondition?" value="" type="text">
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-md-12">
                                          <div class="form-group">
                                            <label class="form-control-label" for="input-address">Actor</label>
                                            <div class="row">
                                              <div class="col-lg-6">
                                                <input id="primary_actor" class="form-control form-control-alternative" placeholder="Who is the primary actor?" value="" type="text"> 
                                              </div> 
                                            </div>
                                            <div class="row" style="margin-top:10px">
                                              <div class="col-lg-6">
                                                <input id="secondary_actor" class="form-control form-control-alternative" placeholder="Secondary actor (optional)" value="" type="text"> 
                                              </div> 
                                            </div>
                                            
                                        
                                      </div>
                                    </div>
                                    <hr class="my-4" />
                                    <a href="basic_flow" class="btn btn-primary collapsible">
                                        <div>
                                          <i class="ni ni-curved-next"></i>
                                          <span>Basic Flow</span>
                                        </div>
                                      </a>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                        </div>                              
                      </div>
                  </div>
                </div>
          </div>
      </div>
      </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}
<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }

  $('.clk a').click(function(){
    $(this).find('i').toggleClass('fa-plus-circle fa-minus-circle')
});
  </script>
{% endblock javascripts %}
