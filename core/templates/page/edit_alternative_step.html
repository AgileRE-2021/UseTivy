{% extends 'layouts/base.html' %}

{% block title %} Edit Step Alternative {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h1 class="card-title"></h1>Edit Step Alternative</h1>
                            <hr>
                            <form method=POST action='/edit_alternative_step/update'>
                                {% csrf_token %}
                                <input type="hidden" class="form-control" name="id_step_basic" value="{{ context.step_alternative.id_step_basic_id }}">
                                <input type="hidden" class="form-control" name="id_step_alternative" value="{{ context.step_alternative.id_step_alternative }}">
                                <label class="form-control-label" for="input-address">Edit Step</label>
                                <div class="row">
                                  <div class="col-md-2">
                                      <div class="form-group">
                                          <input id="actor_input" name="actor_alternative_input" class="form-control form-control-alternative" 
                                              placeholder="actor" value="{{ context.step_alternative.step_actor_alternative }}" type="text">                                                
                                      </div>                                              
                                  </div>
                                  <div class="col-md-7">
                                      <div class="form-group">                                                
                                          <input id="step_alternative_input" name="step_alternative_input" class="form-control form-control-alternative" placeholder="Alternative Step" type="text"
                                              value="{{ context.step_alternative.step_alternative }}">                                               
                                      </div>                                              
                                  </div>
                                  <div class="form-group">
                                      <select id="scenario_type" name ="scenario_type" class="btn btn-primary text-white" placeholder="Step" type="text">
                                        {% if context.step_alternative.condition == '0' %}
                                          <option value="0" selected>True Scenario</option>
                                          <option value="1">False Scenario</option>
                                        {% else %}
                                          <option value="0">True Scenario</option>
                                          <option value="1" selected>False Scenario</option>
                                        {% endif %}
                                      </select> 
                                  </div>                                                           
                              </div>
                                <div style="text-align: right; margin-right: 50px">
                                  <button type="submit" class="btn btn-primary" style="background-color: #58D68D; border-color: #58D68D;">Save Changes</button>   
                                  <a href="/alternative_step/{{context.step_alternative.id_step_basic_id}}" class="btn btn-danger">Cancel</a>
                                </div>
                              </div>
                              
                              <hr class="my-4" />
                             
                            </form>
                            
                            
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
